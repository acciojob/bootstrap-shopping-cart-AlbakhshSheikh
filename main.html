<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .summary {
            background-color: #f7fbff;
            border-top: 2px solid #5ea4f3;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .summary button {
            width: 100%;
            background-color: #3b99e0;
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .summary button:hover {
            background-color: #2b87c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-8">
                            <p>I am very sorry</p>
                            <p>Display: 5 inches</p>
                            <p>RAM: 4GB</p>
                            <p>Memory: 32GB</p>
                            <div class="row">
                                <div class="col-6">
                                    <label>Quantity:</label>
                                    <input type="number" class="form-control" value="0" min="0">
                                </div>
                                <div class="col-6">
                                    <p>$120</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-8">
                            <p>I am very sorry</p>
                            <p>Display: 5 inches</p>
                            <p>RAM: 4GB</p>
                            <p>Memory: 32GB</p>
                            <div class="row">
                                <div class="col-6">
                                    <label>Quantity:</label>
                                    <input type="number" class="form-control" value="1" min="0">
                                </div>
                                <div class="col-6">
                                    <p>$120</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-8">
                            <p>I am very sorry</p>
                            <p>Display: 5 inches</p>
                            <p>RAM: 4GB</p>
                            <p>Memory: 32GB</p>
                            <div class="row">
                                <div class="col-6">
                                    <label>Quantity:</label>
                                    <input type="number" class="form-control" value="1" min="0">
                                </div>
                                <div class="col-6">
                                    <p>$120</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Summary</h4>
                    <p>Subtotal: $360</p>
                    <p>Discount: $0</p>
                    <p>Shipping: $0</p>
                    <p>Total: $360</p>
                    <button class="btn">checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
